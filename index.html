<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validador de Formulário</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="screen">
    <div class="leftside">
      <img src="images/pic2.jpg" alt="">
    </div>
    <div class="rightside">
      <h1>Crie uma Conta.</h1>

      <form method="POST" action="cadastro.php" class="b7validator">
        <label>
          Seu Nome:<br>
          <input type="text" name="nome" data-rules="required|min=2" />
        </label>
        <label>
          Seu E-mail:<br>
          <input type="text" name="email" data-rules="required|email"/>
        </label>
        <label>
          Sua Senha:<br>
          <input type="password" name="password" data-rules="required|min=4"/>
        </label>
        <label>
          <input id="button" type="submit" value="Cadastrar" />
        </label>
      </form>
      <div class="facaLogin">
        Já tem uma Conta? <a href="">Faça seu Login.</a>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
